<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="exercise">
    <p>1. Show an alert when the Button gets clicked </p>
    <div>
        <button v-on:click="showAlert">Show Alert</button>
    </div>
    <p>2. Listen to the "keydown" event and store the value in a data property </p>
    <div>
        <input type="text"  v-on:keydown="value = $event.target.value">
        <p>{{ value }}</p>
    </div>
    <p>3. Adjust the example from 2. to only fire if the "key down" is the ENTER key </p>
    <div>
        <input type="text" v-on:keydown.enter="value = $event.target.value">
        <p>{{ value }}</p>
    </div>
</div>


<script>

    var exercise = new Vue({
        el: '#exercise',
        data: {
            value :''
        },
        methods: {
            showAlert: function() {
                alert("This is Alert");
            }
        }
    })


</script>
